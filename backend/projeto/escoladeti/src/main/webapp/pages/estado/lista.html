<div class="container" ng-controller="EstadoController"
	ng-init="getTodos(1)">
	<div class="row">
		<div class="form-group col-sm-12">
			<legend>
				<span class="glyphicon glyphicon-list-alt"></span> Estado
			</legend>
		</div>
	</div>
	<div class="alert alert-{{info.status}}" ng-show="info.message">{{info.message}}</div>
	<div class="row">
		<div class="form-group col-sm-5">
			<div class="input-group">
				<span class="input-group-addon"> <span
					class="glyphicon glyphicon-search"></span>
				</span> <input class="form-control" name="busca" type="text"
					onkeydown="toUpper(this)" ng-model="busca"
					ng-change="buscaEstadosContendoNome()"
					placeholder="Busca por nome do estado" />
			</div>
		</div>
		<div class="form-group col-sm-7">
			<div>
				<span class="pull-right">
					<button type='submit' class='btn btn-primary btn-padrao'
						value='novo' ng-click="novo()">
						<span class='glyphicon glyphicon-plus-sign'></span> Novo
					</button>
				</span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 table-responsive">
			<table width="100%" border="0"
				class="table table-striped table-hover">
				<tr>
					<th class="col-md-4">Nome</th>
					<th class="col-md-2">Sigla</th>
					<th class="col-md-4">País</th>
					<th class="col-md-2">Ações</th>
				</tr>
				<tr ng-repeat="unidadeFederativa in unidadesFederativas.list">
					<td>{{unidadeFederativa.nome}}</td>
					<td>{{unidadeFederativa.sigla}}</td>
					<td>{{unidadeFederativa.pais.nome}}</td>
					<td>
						<button class='btn btn-warning btn-sm'
							ng-click="editar(unidadeFederativa)">
							<span class='glyphicon glyphicon-edit'></span>
						</button>
						<button class='btn btn-danger btn-sm'
							ng-click="deletar(unidadeFederativa)">
							<span class='glyphicon glyphicon-remove-circle'></span>
						</button>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<div class="text-center">
		<pagination boundary-links="true"
			num-pages="unidadesFederativas.pageCount"
			total-items="unidadesFederativas.pageCount*unidadesFederativas.maxRows"
			items-per-page="unidadesFederativas.maxRows" ng-model="pageNumber"
			ng-change="getTodos(pageNumber)" class="pagination-sm"
			max-size="unidadesFederativas.maxPagesToShow"
			previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
			last-text="&raquo;"> </pagination>
	</div>
